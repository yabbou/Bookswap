<form method="POST">
    <input name="remove" type="submit" type="button" onhover="getISBNFromTable" value="Remove" />
</form>

<script type="text/javascript">
    $(document).ready();

    function getISBNFromTable() {
        $('.selling-wanted tbody').on('click', 'tr', function() { //tbody?
            var rows = $(this).children('td').map(function() {
                return $(this).text();
            }).get();

            var isbnIndex = 1;
            return rows[isbnIndex];
        })
    }
    // getISBNFromTable();

</script>
